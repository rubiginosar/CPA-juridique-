<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dossier Information Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    form {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="date"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>

<body>
    <h2>Submit Dossier Form</h2>
    <form method="POST" action="/submit">
        <label for="date_reception">Date de reception:</label>
        <input type="date" id="date_reception" name="date_reception"><br><br>

        <label for="id_client">ID Client:</label>
        <input type="text" id="id_client" name="id_client" required><br><br>
        
        <label for="num_compte">Num Compte:</label>
        <input type="text" id="num_compte" name="num_compte"><br><br>
        
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom"><br><br>
        
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom"><br><br>
        
        <label for="raison_sociale">Raison Sociale:</label>
        <input type="text" id="raison_sociale" name="raison_sociale"><br><br>
        
        <label for="activite">Activité:</label>
        <input type="text" id="activite" name="activite"><br><br>
        
        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" name="adresse"><br><br>
        
        <label for="numerotel">Numéro de Téléphone:</label>
        <input type="text" id="numerotel" name="numerotel"><br><br>
        
        <label for="date_ouverture">Date d'ouverture:</label>
        <input type="date" id="date_ouverture" name="date_ouverture"><br><br>

        <label for="date_cloture">Date de Cloture:</label>
        <input type="date" id="date_cloture" name="date_cloture"><br><br>
        
        <label for="cause">Cause:</label>
        <input type="text" id="cause" name="cause"><br><br>
        
        <label for="num_reg_com">Numéro de Registre de Commerce:</label>
        <input type="text" id="num_reg_com" name="num_reg_com"><br><br>
        
        <label for="date_reg_com">Date de Registre de Commerce:</label>
        <input type="date" id="date_reg_com" name="date_reg_com"><br><br>
        
        <label for="code_agence">Code Agence:</label>
        <input type="text" id="code_agence" name="code_agence"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
